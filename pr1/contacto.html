  <!-- DIV CONTENT -->
  <div class="content">
    <h1>Contacto</h1>
	    <div class="form-main">
 		    <div class="form-div">
			    <form class="form" id="form1" action="mailto:andrespl@ucm.es">
				    <p class="nombre">
					  <input type="text" name="nombre" placeholder="Nombre" id="nombre"/>
				    </p>
				    <p>
					  <input type="text" name="correo" placeholder="eMail" id="email"/>
				    </p>
				    <p> Consulta </p>
				    <p>
					<textarea name="consulta" rows=10 placeholder="Escribo con motivo de ..." id="comentarios"></textarea>
				    </p>
				  <p>
					  Motivo de la consulta <input type="radio" name="motivo" value="Evaluacion" checked="checked" /> Evaluacion
					  <input type="radio" name="motivo" value="Sugerencias" /> Sugerencias
					  <input type="radio" name="motivo" value="Críticas" /> Criticas
				  </p>

				  <p>
					Marque esta casilla para verificar que ha leido nuestros terminos y condiciones del servicio: <input name="" type="checkbox" value="on" />
				  </p>

				  <div class="submit">
					<input type="submit" value="Enviar" id="boton-enviar"/>
				  </div>

				  <div class="reset">
					  <button type="reset">Borrar Formulario</button>
				  </div>
			</form>
		</div>
	</div>
</div>
